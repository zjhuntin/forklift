boxes:
  centos6:
    box_name:   'centos/6'
    image_name: !ruby/regexp '/CentOS 6.*PV/'
    google_options:
      image_family: 'centos-6'
    pty:        true
    scenarios:
      - foreman
      - katello

  centos7:
    box_name:   'centos/7'
    image_name: !ruby/regexp '/CentOS 7.*PV/'
    google_options:
      image_family: 'centos-7'
    pty:        true
    scenarios:
      - foreman
      - katello

  centos7-atomic:
    box_name: centos7-atomic
    pty: true
    libvirt: http://cloud.centos.org/centos/7/atomic/images/CentOS-Atomic-Host-7-Vagrant-Libvirt.box

  centos7-fips:
    box_name: 'pulp/centos7-fips'
    pty: true
    scenarios:
      - foreman
      - katello
  fedora29:
    box_name: 'fedora29-nightly'
    memory:   2048
    default:  true
    pty:      true
    libvirt: https://kojipkgs.fedoraproject.org/compose/branched/latest-Fedora-29/compose/Cloud/x86_64/images/Fedora-Cloud-Base-Vagrant-29-20180923.n.0.x86_64.vagrant-libvirt.box

